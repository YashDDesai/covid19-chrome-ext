<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-2.2.4.min.js"></script>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
   <div class="container">
        
        <h4>District</h4>
        <div class="input-group">
            <div id="dist">
                <select class="custom-select" id="dist_name"></select>
            </div>
            
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" id="save" type="button">Change</button>
            </div>
        </div>
        <div id="status"></div>
        <hr>
        <h4>Theme</h4>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="theme" id="radio_light" value="light">
            <label class="form-check-label" for="radio_light">
              Light
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="theme" id="radio_dark" value="dark">
            <label class="form-check-label" for="radio_dark">
              Dark
            </label>
        </div>
          
        <div id="theme_status"></div>
        <hr>
        <h4>Update Interval</h4>
        <div class="input-group">
            <div id="interval">
                <select class="custom-select" id="interval_select">
                    <option value="6" id="6">6 Hours</option>
                    <option value="12" id="12">12 Hours</option>
                    <option value="18" id="18">18 Hours</option>
                    <option value="24" id="24">24 Hours</option>
                </select>
            </div>
            
            <div class="input-group-append">
                <button class="btn btn-outline-warning" id="save_interval" type="button">Change</button>
            </div>
        </div>
        <div id="update_status"></div>
        <hr>
        <h4>Support</h4>
        <a href="https://gujarat-covid19-udate-api.herokuapp.com/">API</a><br>
        <a href="https://github.com/YashDDesai/covid19-chrome-ext">GitHub /YashDDesai</a>
   </div>
    
    <script src="options.js"></script>
</body>
</html>
