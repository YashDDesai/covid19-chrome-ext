<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-2.2.4.min.js"></script>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
   <div class="container">
        
        <h4>District</h4>
        <div class="input-group">
            <div id="dist">
                <select class="custom-select" id="dist_name"></select>
            </div>
            
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" id="save" type="button">Change</button>
            </div>
        </div>
        <div id="status"></div>
        <hr>
        <h4>Theme</h4>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="theme" id="radio_light" value="light">
            <label class="form-check-label" for="radio_light">
              Light
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="theme" id="radio_dark" value="dark">
            <label class="form-check-label" for="radio_dark">
              Dark
            </label>
          </div>
          <div id="theme_status"></div>
        
   </div>
    
    <script src="options.js"></script>
</body>
</html>
